<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetacion Dom</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <!--Seccion de encanazado -->
    <header id="encabezado">
        <h2 id="h2-encabezado">900 x 100</h2>
        
    </header>
    <!--Seccion portada-->
    <section id="portada" class="fondo">
        <h2 id="h2-portada">900 x 265 </h2>
    </section>

    <!--Seccion de productos -->
    <section id="productos">
        <article id="producto1">
            <h2 id="h2-producto1" class="colorletra">448 x 226</h2>
        </article>
        <article id="producto2">
            <h2 id="h2-producto2" class="colorletra">448 x 226</h2>
        </article>
    </section>

    <!--Seccion de ofertas-->
     <section id="ofertas" class="fondo">
         <h2 id="h2-ofertas">900 x 265</h2>
     </section>

     <!--Seccion pie de pagina-->
     <footer id="footer">
         <p class="p"><strong>900 x 50</strong></p>
     </footer>
</body>
</html>
